<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jarvis OS - v4.5 Final</title>
    <style>
        :root {
            --neon: #00f2ff;
            --dark: #0a0e14;
            --card: #161b22;
        }

        body {
            background-color: var(--dark);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Navbar */
        .navbar {
            display: flex;
            gap: 15px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            width: 100%;
            justify-content: center;
            border-bottom: 2px solid var(--neon);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }

        .nav-btn {
            background: transparent;
            border: 1px solid var(--neon);
            color: var(--neon);
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .nav-btn.active {
            background: var(--neon);
            color: black;
            box-shadow: 0 0 20px var(--neon);
        }

        /* Paineis */
        .container {
            width: 90%;
            max-width: 500px;
            margin-top: 20px;
        }

        .panel {
            background: var(--card);
            padding: 25px;
            border-radius: 20px;
            border-bottom: 4px solid var(--neon);
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        .panel.active { display: block; animation: slideIn 0.4s ease-out; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #0d1117;
            border: 1px solid #30363d;
            color: white;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Reator Arc (Push-to-Talk) */
        .arc-reactor-container {
            margin: 40px 0;
            text-align: center;
        }

        .jarvis-circle {
            width: 130px;
            height: 130px;
            background: radial-gradient(circle, var(--neon) 0%, transparent 75%);
            border: 5px solid var(--neon);
            border-radius: 50%;
            margin: 0 auto;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 25px var(--neon);
            transition: transform 0.1s, box-shadow 0.2s;
            touch-action: none;
        }

        .jarvis-circle:active {
            transform: scale(0.92);
            background: var(--neon);
            box-shadow: 0 0 50px var(--neon), inset 0 0 20px white;
        }

        .listening-label {
            margin-top: 15px;
            color: var(--neon);
            font-size: 0.75em;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .info-footer {
            margin-top: 10px;
            font-size: 0.7em;
            color: #555;
        }
    </style>
</head>
<body onclick="iniciarSistemas()">

    <div class="navbar">
        <button class="nav-btn active" onclick="setModulo('financas', this)">Finanças</button>
        <button class="nav-btn" onclick="setModulo('plantao', this)">Plantão</button>
    </div>

    <div class="container">
        <h2 id="titulo-modulo" style="color: var(--neon); text-align: center;">Iniciando...</h2>
        
        <div id="panel-plantao" class="panel">
            <input type="text" id="pla-tecnico" value="Técnico: Júlio" readonly style="border: none; background: transparent; color: var(--neon); font-weight: bold;">
            <input type="date" id="pla-data">
            <input type="text" id="pla-empresa" placeholder="Nome da Empresa">
            <input type="text" id="pla-titulo" placeholder="Título do Chamado">
            <textarea id="pla-resolucao" placeholder="Resolução do Chamado" rows="3"></textarea>
        </div>

        <div id="panel-financas" class="panel active">
            <input type="text" id="fin-desc" placeholder="O que você comprou?">
            <input type="text" id="fin-valor" placeholder="Valor em Reais">
            <input type="text" id="fin-parcela" placeholder="Parcelas (ex: 1 de 5)">
        </div>

        <div class="arc-reactor-container">
            <div class="jarvis-circle" id="jarvisBtn">
                <div style="width: 40%; height: 40%; border: 2px solid white; border-radius: 50%; opacity: 0.6;"></div>
            </div>
            <p class="listening-label" id="status">Pressione para falar</p>
        </div>

        <p class="info-footer">Júlio, segure o reator para capturar sua voz.</p>
    </div>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'pt-BR';
        recognition.continuous = true;
        recognition.interimResults = false;

        const synth = window.speechSynthesis;
        let moduloAtual = 'financas';
        let passoPlantao = 0;
        let sistemasAtivos = false;

        // Data Atual
        document.getElementById('pla-data').valueAsDate = new Date();

        function falar(texto) {
            const utter = new SpeechSynthesisUtterance(texto);
            utter.rate = 1.15;
            synth.speak(utter);
        }

        // Função de Boas-vindas (Roda no primeiro clique na tela)
        function iniciarSistemas() {
            if (!sistemasAtivos) {
                falar("Sistemas iniciados. Bem-vindo de volta, Júlio. Calibrando sensores de voz para seu perfil.");
                document.getElementById('titulo-modulo').innerText = "Controle Financeiro";
                sistemasAtivos = true;
            }
        }

        function setModulo(mod, btn) {
            moduloAtual = mod;
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('panel-' + mod).classList.add('active');
            btn.classList.add('active');
            document.getElementById('titulo-modulo').innerText = btn.innerText;
            falar("Alterando para módulo " + mod);
            passoPlantao = 0; // Reseta fluxo de plantão ao mudar
        }

        const btn = document.getElementById('jarvisBtn');

        // --- LÓGICA PUSH-TO-TALK ---
        const startAction = (e) => {
            e.preventDefault();
            try {
                recognition.start();
                document.getElementById('status').innerText = "ESCUTANDO...";
                document.getElementById('status').style.color = "white";
            } catch(err) {}
        };

        const stopAction = () => {
            recognition.stop();
            document.getElementById('status').innerText = "JARVIS PROCESSANDO...";
            document.getElementById('status').style.color = "var(--neon)";
        };

        btn.addEventListener('mousedown', startAction);
        btn.addEventListener('mouseup', stopAction);
        btn.addEventListener('touchstart', startAction);
        btn.addEventListener('touchend', stopAction);

        recognition.onresult = (event) => {
            const voz = event.results[event.results.length - 1][0].transcript.toLowerCase();
            console.log("Jarvis ouviu: ", voz);

            // Comandos de Navegação
            if(voz.includes("abrir menu") || voz.includes("mudar para")) {
                if(voz.includes("plantão")) document.querySelectorAll('.nav-btn')[1].click();
                if(voz.includes("finanças")) document.querySelectorAll('.nav-btn')[0].click();
                return;
            }

            if(moduloAtual === 'plantao') {
                executarFluxoPlantao(voz);
            } else {
                if(voz.includes("registre")) {
                    const num = voz.match(/\d+/);
                    if(num) document.getElementById('fin-valor').value = num[0];
                    falar("Valor de " + (num ? num[0] : "") + " anotado.");
                }
            }
        };

        function executarFluxoPlantao(comando) {
            if (passoPlantao === 0) {
                document.getElementById('pla-empresa').value = comando;
                falar("Empresa ok. Diga o título do chamado.");
                passoPlantao = 1;
            } else if (passoPlantao === 1) {
                document.getElementById('pla-titulo').value = comando;
                falar("Título ok. Qual a resolução?");
                passoPlantao = 2;
            } else if (passoPlantao === 2) {
                document.getElementById('pla-resolucao').value = comando;
                falar("Chamado completo, Júlio. Diga confirmar para finalizar.");
                passoPlantao = 3;
            } else if (passoPlantao === 3 && (comando.includes("sim") || comando.includes("confirma"))) {
                falar("Enviando dados para o Bitrix 24 agora.");
                document.getElementById('status').innerText = "CHAMADO ENVIADO";
                passoPlantao = 0;
            }
        }
    </script>
</body>
</html>
