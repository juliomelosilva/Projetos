<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis OS - v3.5</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --dark-bg: #0a0e14;
            --card-bg: #161b22;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            gap: 15px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            width: 100%;
            justify-content: center;
            border-bottom: 1px solid var(--neon-blue);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-btn {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            text-transform: uppercase;
            font-weight: bold;
        }

        .nav-btn.active {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 30px;
            text-align: center;
        }

        .panel {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid var(--neon-blue);
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .panel.active { display: block; animation: fadeIn 0.5s; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #0d1117;
            border: 1px solid #30363d;
            color: white;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px; /* Evita zoom automático no iOS */
        }

        .jarvis-circle {
            width: 110px;
            height: 110px;
            background: radial-gradient(circle, var(--neon-blue) 0%, transparent 70%);
            border: 3px solid var(--neon-blue);
            border-radius: 50%;
            margin: 40px auto;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px var(--neon-blue);
            transition: 0.3s;
        }

        .listening {
            animation: pulse 1.2s infinite;
            background: radial-gradient(circle, #fff 0%, var(--neon-blue) 70%);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px var(--neon-blue); }
            50% { transform: scale(1.1); box-shadow: 0 0 40px var(--neon-blue); }
            100% { transform: scale(1); box-shadow: 0 0 20px var(--neon-blue); }
        }

        .status-text {
            color: var(--neon-blue);
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: -20px;
            height: 20px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <button class="nav-btn active" onclick="setModulo('financas', this)">Finanças</button>
        <button class="nav-btn" onclick="setModulo('plantao', this)">Plantão</button>
        <button class="nav-btn" onclick="setModulo('casa', this)">Casa</button>
    </div>

    <div class="container">
        <h2 id="titulo-modulo" style="color: var(--neon-blue);">Controle Financeiro</h2>
        
        <div id="panel-plantao" class="panel">
            <input type="text" id="pla-tecnico" value="Técnico: Júlio" readonly style="color: #00f2ff55;">
            <input type="date" id="pla-data">
            <input type="text" id="pla-empresa" placeholder="Empresa">
            <input type="text" id="pla-titulo" placeholder="Título / Descrição">
            <textarea id="pla-resolucao" placeholder="Resolução do Chamado" rows="3"></textarea>
            <div style="display: flex; justify-content: space-around; font-size: 12px; color: var(--neon-blue); margin-top: 10px;">
                <span>PRIORIDADE: MÉDIA</span>
                <span>CATEGORIA: PLANTÃO</span>
            </div>
        </div>

        <div id="panel-financas" class="panel active">
            <input type="text" id="fin-desc" placeholder="Descrição da compra">
            <input type="text" id="fin-valor" placeholder="Valor (R$)">
            <input type="text" id="fin-parcela" placeholder="Parcelas">
        </div>

        <div id="panel-casa" class="panel">
            <p>Sistemas de Domótica</p>
            <div id="status-casa" style="color: var(--neon-blue); border: 1px solid; padding: 10px; border-radius: 5px;">Aguardando comando de voz para dispositivos...</div>
        </div>

        <div class="jarvis-circle" id="jarvisBtn" onclick="toggleJarvis()">
            <div style="width: 30%; height: 30%; border: 2px solid white; border-radius: 50%;"></div>
        </div>
        <p class="status-text" id="status">Aguardando Comando</p>
    </div>

    <script>
        // --- CONFIGURAÇÃO DE VOZ ---
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'pt-BR';
        recognition.continuous = false; // False para processar frases completas de cada vez
        recognition.interimResults = false;

        const synth = window.speechSynthesis;
        let moduloAtual = 'financas';
        let passoPlantao = 0; 

        document.getElementById('pla-data').valueAsDate = new Date();

        function falar(texto) {
            const utter = new SpeechSynthesisUtterance(texto);
            utter.rate = 1.2;
            utter.onstart = () => { recognition.stop(); }; // Garante que o mic feche enquanto a IA fala
            synth.speak(utter);
        }

        function setModulo(mod, btn) {
            moduloAtual = mod;
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('panel-' + mod).classList.add('active');
            btn.classList.add('active');
            document.getElementById('titulo-modulo').innerText = btn.innerText;
            falar("Sistema " + btn.innerText + " ativo.");
        }

        function toggleJarvis() {
            try {
                recognition.start();
            } catch(e) {
                console.log("Reiniciando...");
            }
        }

        recognition.onstart = () => {
            document.getElementById('jarvisBtn').classList.add('listening');
            document.getElementById('status').innerText = "JARVIS OUVINDO...";
        };

        recognition.onend = () => {
            document.getElementById('jarvisBtn').classList.remove('listening');
            document.getElementById('status').innerText = "Processando...";
        };

        recognition.onresult = (event) => {
            const voz = event.results[0][0].transcript.toLowerCase();
            document.getElementById('status').innerText = "Comando: " + voz;

            // Troca de módulo por voz
            if(voz.includes("abrir menu") || voz.includes("mudar para")) {
                if(voz.includes("plantão")) document.querySelectorAll('.nav-btn')[1].click();
                if(voz.includes("finanças")) document.querySelectorAll('.nav-btn')[0].click();
                if(voz.includes("casa")) document.querySelectorAll('.nav-btn')[2].click();
                return;
            }

            if(moduloAtual === 'plantao') {
                fluxoPlantao(voz);
            } else if(moduloAtual === 'financas') {
                if(voz.includes("registre")) {
                    const preco = voz.match(/\d+/);
                    document.getElementById('fin-valor').value = preco;
                    falar("Valor de " + preco + " registrado.");
                }
            } else if(moduloAtual === 'casa') {
                if(voz.includes("ligar")) {
                    document.getElementById('status-casa').innerText = "DISPOSITIVO ATIVADO";
                    falar("Comando de ativação enviado.");
                }
            }
        };

        function fluxoPlantao(comando) {
            if (passoPlantao === 0) {
                document.getElementById('pla-empresa').value = comando;
                falar("Registrado. Qual o título e a descrição do problema?");
                passoPlantao = 1;
                autoReativar(3000);
            } else if (passoPlantao === 1) {
                document.getElementById('pla-titulo').value = comando;
                falar("Certo. Qual foi a resolução aplicada?");
                passoPlantao = 2;
                autoReativar(3000);
            } else if (passoPlantao === 2) {
                document.getElementById('pla-resolucao').value = comando;
                falar("Júlio, todos os dados foram preenchidos. Posso enviar o chamado?");
                passoPlantao = 3;
                autoReativar(4000);
            } else if (passoPlantao === 3 && (comando.includes("sim") || comando.includes("pode"))) {
                falar("Enviando agora para o Bitrix.");
                document.getElementById('status').innerText = "CHAMADO ENVIADO!";
                passoPlantao = 0;
            }
        }

        // Função para abrir o microfone automaticamente após a IA falar
        function autoReativar(ms) {
            setTimeout(() => {
                toggleJarvis();
            }, ms);
        }

        // Correção de áudio para dispositivos móveis
        document.body.addEventListener('click', () => {
            if (synth.state === 'suspended') synth.resume();
        }, { once: true });

    </script>
</body>
</html>
