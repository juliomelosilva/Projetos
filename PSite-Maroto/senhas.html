            <button id="bsenha" onclick="calcularCosseno()">Calcular</button>
            <p id="resultado"></p>
        
            <script>
                function calcularCosseno() {
                    // Obter o valor do input e calcular o cosseno
                    const numero = parseFloat(document.getElementById("numero").value);
                    const cosseno = Math.cos(numero * Math.PI / 180); // Convertendo para radianos
                    
                    // Formatar o resultado com apenas três casas decimais após a vírgula
                    const resultadoFormatado = Math.abs(cosseno).toFixed(3).slice(-3);
                    
                    // Exibir o resultado no parágrafo
                    document.getElementById("resultado").innerText = `Senha: ${resultadoFormatado}`;
                }
            </script>
